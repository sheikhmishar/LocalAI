name: Docker Save CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Build
      uses: docker/build-push-action@v6
      with:
        load: true
        tags: myimage:latest
    
    - name: Inspect
      run: |
        docker image inspect myimage:latest
